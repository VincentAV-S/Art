<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vincent Aem Valdez-Stanley â€” Archive of Projects</title>
  <meta name="description" content="Archive of Projects." />
  <style>
    :root{
      --bg:#0f1115;           /* deep gray */
      --panel:#141820;        /* card background */
      --muted:#97a0af;        /* secondary text */
      --text:#e7e9ee;         /* primary text */
      --accent:#6ee7ff;       /* links, accents */
      --chip:#242938;         /* tag chip bg */
      --chipText:#cfd6e6;
      --border:#222737;       /* subtle borders */
      --shadow:0 6px 18px rgba(0,0,0,.35);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
      letter-spacing:.2px;
    }
    a{color:var(--accent); text-decoration:none}
    a:hover{text-decoration:underline}

    /* --- Compact header to match Portfolio Projects page --- */
    .site {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: saturate(1.1) blur(6px);
      background: linear-gradient(180deg, rgba(15,17,21,.96), rgba(15,17,21,.78));
      border-bottom: 1px solid var(--border);
    }
    /* Smooth slide-away header */
    .site{
      transition: transform .36s ease, opacity .36s ease;
    }
    .site.off{
      transform: translateY(-100%);
      opacity: 0;
      pointer-events: none;
    }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 6px 12px; }
    .row { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
    .avatar{
      width:28px; height:28px; border-radius:6px; flex:0 0 auto; background:#2b2f3d;
      background-size:cover; background-position:center; border:1px solid var(--border);
      background-image:url('avatar.jpg'); /* replace if needed */
    }
    .title{font-weight:700; font-size:15px; margin:0}
    .subtitle{margin:0; font-size:10.5px; color:var(--muted)}

    /* List */
    .list{max-width:1100px; margin:18px auto; padding:0 18px; display:grid; grid-template-columns:1fr; gap:16px}
    .item{background:var(--panel); border:1px solid var(--border); border-radius:var(--radius); padding:16px; box-shadow:var(--shadow)}
    .itemHeader{display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap}
    .item h3{margin:0; font-size:18px}
    .meta{color:var(--muted); font-size:12px}
    .desc{margin:10px 0 14px; color:#d7dbe5}
    .actions{display:flex; gap:10px; flex-wrap:wrap}
    .btn{background:#1d2230; border:1px solid var(--border); color:var(--text); padding:8px 12px; border-radius:10px; font-size:14px; cursor:pointer}
    .btn:hover{border-color:#3a4360}

    /* Inline PDF viewer (non-collapsible) */
    .pdfWrap{margin-top:12px; border:1px solid var(--border); border-radius:12px; overflow:hidden; background:#0c0f14}
    .pdfBar{display:flex; align-items:center; gap:10px; padding:8px; border-bottom:1px solid var(--border); background:#0d1117}
    .pdfBar .ghost{margin-right:auto; color:#9aa3b2; font-size:12px}
    .pdfFrame{width:100%; height:82vh; border:0; display:block; background:#0c0f14}

    /* Footer */
    footer{max-width:1100px; margin:40px auto 60px; padding:0 18px; color:var(--muted); font-size:12px}

    /* Small screens */
    @media (max-width:640px){
      .avatar{width:28px; height:28px}
      .title{font-size:15px}
      .desc{font-size:14px}
      .pdfFrame{height:70vh}
    }
  </style>
</head>
<body>
  <!-- Sticky header -->
  <header class="site">
    <div class="wrap">
      <div class="row">
        <div id="avatar" class="avatar" aria-hidden="true"></div>
        <div>
          <p class="title">Vincent Aem Valdez-Stanley</p>
          <p class="subtitle">Archive of Projects.</p>
        </div>
      </div>
      <!-- NOTE: search/year/tag controls removed to match request -->
    </div>
  </header>

  <!-- Content list -->
  <main class="list" id="list" aria-live="polite"></main>

  <footer>
    <p>Tip: PDFs render inline below each post. Use the Download/Open buttons in the header of each post.</p>
  </footer>

  <script>

        desc: 'New Books; Desire, Utility, Scarcity = Value = Economics.',
        url: 'N000006   03SUN20250119.pdf',

      },
      {
        id: 'n000007',

        date: '2025-02-02',
        tags: ['Newsletters'],
        desc: 'Feeling Like the Richest Man in the Universe; High Guard; Philly Shell.',
        url: 'N000007   05SUN20250202.pdf',

      },
      {
        id: 'n000009',

        url: 'N000009   27SAT20250705.pdf',

      {
        id: 'n000010',

        tags: ['Newsletters'],
        desc: 'On the Search for Relief; The Capitalist and the Laborer.',
        url: 'N000010   28SUN20250713.pdf',

      {

        url: 'N000011   30SAT20250726.pdf',

      },
      {

        tags: ['Newsletters'],
        desc: 'Stitching; Stopwatch; Sketching; Sphaghetti.',
        url: 'N000012   33SAT20250816.pdf',
        kind: 'pdf'
      },
      {
        id: 'n000013',
        title: 'Newsletter No. 13',
        date: '2025-10-02',
        tags: ['Newsletters'],
        desc: 'Seeking Something Missing--Missing Something Left Behind; New Books; Old Dogs; Red Morphology; Donating Versus Storing; The Arnold Bennett 7.5 Mehtod and The David Allen Prioritization, Capability, and Availability Principle.',
        url: 'N000013   40THU20251002.pdf',
        kind: 'pdf'
      }

      // Add N000014 here after you export it (see note below)
    ];

    const list = document.getElementById('list');

    function render(){
      const sorted = [...ITEMS].sort((a,b)=> new Date(b.date) - new Date(a.date));
      list.innerHTML = '';
      sorted.forEach(item=> list.appendChild(renderItem(item)));
      if(!list.children.length){
        const empty = document.createElement('p');
        empty.className='ghost wrap';
        empty.textContent='No items to display.';
        list.appendChild(empty);
      }
    }

    function renderItem(item){
      const el = document.createElement('article'); el.className='item';
      const d = new Date(item.date);
      const dateText = isNaN(d) ? '' : d.toLocaleDateString(undefined, {year:'numeric', month:'long', day:'numeric'});

      // Build the header (no filter chips)
      el.innerHTML = `
        <div class="itemHeader">
          <h3>${escapeHTML(item.title)}</h3>
          <div class="meta">${dateText}</div>
        </div>
        ${item.desc ? `<div class="desc">${escapeHTML(item.desc)}</div>` : ''}
        <div class="actions">
          ${item.kind === 'pdf' ? `
            <a class="btn" href="${item.url}" download>Download PDF</a>
            <a class="btn" href="${item.url}" target="_blank" rel="noopener">Open in New Tab</a>
          ` : `
            <a class="btn" href="${item.url}" target="_blank" rel="noopener">Open</a>
          `}
        </div>`;

      // ---- Inline viewer for PDFs (ALWAYS visible, not collapsible) ----
      if (item.kind === 'pdf') {
        const box = document.createElement('div');
        box.className = 'pdfWrap';

        // Build absolute URL and set zoom like Portfolio: page-fit (desktop) / page-width (mobile)
        const absoluteUrl = new URL(item.url, window.location.href).href;
        const zoomMode = window.innerWidth < 640 ? 'page-width' : 'page-fit';
        const viewerUrl = 'https://mozilla.github.io/pdf.js/web/viewer.html?file=' +
                          encodeURIComponent(absoluteUrl) + `#page=1&zoom=${zoomMode}`;

        // Bar WITHOUT duplicate buttons or tags
        const viewerHtml = `
          <div class="pdfBar">
            <span class="ghost">Inline preview</span>
          </div>
          <iframe class="pdfFrame" loading="lazy" src="${viewerUrl}"></iframe>
        `;

        box.innerHTML = viewerHtml;
        el.appendChild(box);
      }

      return el;
    }

    // escape helper
    function escapeHTML(s){
      return String(s).replace(/[&<>\"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }

    // initial render
    render();
  </script>
  <script>
  (function(){
    const header = document.querySelector('.site');
    let hidden = false;

    window.addEventListener('scroll', () => {
      const atTop = window.scrollY <= 0;
      if (!atTop && !hidden) {
        header.classList.add('off');
        hidden = true;
      } else if (atTop && hidden) {
        header.classList.remove('off');
        hidden = false;
      }
    }, { passive: true });
  })();
</script>
